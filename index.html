<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KIT lite</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <style>
      a {
        font-family: 'Nanum Square';
        color: black;
        text-decoration: none;
        font-weight: lighter;
      }
      h1 {
        font-size: 300%;
        text-align: center;
      }
      .box {
          font-size: 150%;
          text-align: center;
          width: 150px;
          height: 150px;
          color : #404040;
          background-color: #f8f8f8;
          border-radius: 20px;
          margin-left: 12%;
          box-shadow: 3px 3px 9px 1px grey;
      }
      #grid {
        display: grid;
        column-gap :30px;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
      }

      @media(max-width :1050px) {
        #grid {
          display: grid;
          column-gap :10px;
          grid-row-gap: 10px;
          grid-template-rows: 1fr 1fr ;
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
      @media(max-width :480px) {
        #grid {
          display: grid;
          column-gap :10px;
          grid-row-gap: 10px;
          grid-template-rows: 1fr 1fr 1fr;
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>

    <h1><a href="https://oune.github.io/KumohLite/">금오공대 lite</a></h1>
    <div id = "grid">
        <a href="http://kumoh.ac.kr/ko/index.do"class = " box">학교<br>사이트</a>
        <a href="http://nkaiser.kumoh.ac.kr/kaiser/mdi2/Login.html"class = " box">원스톱<br>서비스</a>
        <a href="http://lms.kumoh.ac.kr/"class = " box">강의지원<br>시스템</a>
        <a href="http://se.kumoh.ac.kr/"class = " box">컴소공</a>
        <a href="http://library.kumoh.ac.kr/index.ax"class = " box">도서관</a>
        <a href="https://wifi.kumoh.ac.kr/fs/customwebauth/login.html?switch_url=https://wifi.kumoh.ac.kr/login.html&ap_mac=84:b2:61:7b:2a:70&client_mac=04:d3:b0:80:02:64&wlan=kumoh-web&redirect=www.msftconnecttest.com/redirect"class = " box">
        교내<br>와이파이<br>접속</a>
    </div>
  </body>
</html>
